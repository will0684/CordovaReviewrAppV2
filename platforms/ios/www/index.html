<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src * 'self' * data: content:; connect-src *;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="./vendor/css/fontawesome-all.css">
    <link rel="stylesheet" href="./vendor/css/tinyshell.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Reviewr App</title>
</head>
<body>
    
    <div id="list-page" class="page active">
        <header class="bar top">
            <h1 id="page-title" class="t2">Review List</h1>
            <span id="add-button" class="right-button">Add</span>
        </header>
        <section id="list-section" class="content">
        </section>
    </div>

    <div id="add-page" class="page">
        <header class="bar top">
            <span id="cancel-button" class="left-button">Cancel</span>
            <h1 id="page-title" class="t2">Add Review</h1>
            <span id="save-button" class="right-button">Save</span>
        </header>
        <section class="content">
            <form>
                <p class="form-row">
                    <label for="nm">Title</label>
                    <textarea id="nm"/></textarea></p>
                <div class="stars" data-rating="3">
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                </div>
                <img id="img-thumb" src="" alt="">
                <span id="camera-button" class="fas fa-camera fa-3x"></span>
            </form>
        </section>
    </div>

    <div id="detail-page" class="page">
        <header class="bar top">
            <span id="back-button" class="left-button">Back</span>
            <h1 id="page-title" class="t2">Review</h1>
            <span id= 'delete-button' class="right-button">Delete</span>
        </header>
        <section id="detail-section" class="content">
            <div id="detail-card" class="card">
                <img src="" alt="">
                <p>Title</p>
                <p>Rating</p>
            </div>
        </section>
    </div>
    <div class="overlay-bars">
        <section class="message">
            <h1 id="msg" class="t3"></h1>
        </section>
    </div>
    <script src="./vendor/js/tinyshell.min.js"></script>
    <script src="cordova.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
